syntax = "proto3";

package intellimate;

option java_package = "org.intellimate.server.proto";
option java_multiple_files = true;

message App {
  int32 id = 1;
  string name = 2;
  string developer = 3;
  string description = 4;
  repeated string tags = 5;
  repeated AppVersion versions = 6;

  message AppVersion {
    string version = 1;
    string download_link = 2;
    repeated int32 dependencies = 3;
  }
}
syntax = "proto3";

package intellimate;

option java_package = "org.intellimate.server.proto";
option java_multiple_files = true;

message App {
  int32 id = 1;
  string name = 2;
  string developer = 3;
  string description = 4;
  bool active = 5;
  repeated string tags = 6;
  repeated AppVersion versions = 7;

  message AppVersion {
    string version = 1;
    string platform = 2;
    bool active = 4;
    string download_link = 5;
    repeated App dependencies = 6;
  }
}
syntax = "proto3";

package intellimate;

option java_package = "org.intellimate.server.proto";
option java_multiple_files = true;

import "server-protobuf/app.proto";

message IzouAppList {
    repeated App selected = 1;
    repeated App installed = 2;
    repeated App to_delete = 3;
    repeated App to_install = 4;
    repeated App to_install_downloaded = 5;
}